apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-data
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Value.persistentVolumeClaim.size }}
  storageClassName: {{ .Value.persistentVolumeClaim.storageClass }}