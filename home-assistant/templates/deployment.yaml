apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Release.Name }}
        image: linuxserver/homeassistant
        env:
        - name: PUID
          value: "0"
        - name: PGID
          value: "0"
        - name: TZ
          value: DK
        volumeMounts:
        - name: config
          mountPath: /config
        - name: ha-config
          mountPath: /config/configuration.yaml
          subPath: configuration.yaml
      {{- if hasKey .Values "tolerations" }}
      tolerations:
      {{- .Values.tolerations | toYaml | nindent 8 }}
      {{- end }}
      volumes:
      - name: ha-config
        configMap:
          name: home-assistant
      - name: config
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-config