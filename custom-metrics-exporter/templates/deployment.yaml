apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image.registry }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
        envFrom:
        - secretRef:
            name: {{ .Release.Name }}-variables
        volumeMounts:
        - name: {{ .Release.Name }}-config
          mountPath: /custom-metrics-exporter/
          subPath: config.yaml
      {{- if .Values.image.pullSecret }}
      imagePullSecrets: 
      - name: {{ .Values.image.pullSecret }}
      {{- end }}
      volumes:
      - name: {{ .Release.Name }}-config
        configMap:
          name: {{ .Release.Name }}